    <script>
      function toggleHamburgerMenu() {
        var hamburger_menu_container =
          document.getElementsByClassName("hamburger-menu")[0];
        if (
          hamburger_menu_container.classList.contains("hamburger-menu-appear")
        ) {
          hamburger_menu_container.classList.remove("hamburger-menu-appear");
          hamburger_menu_container.classList.add("hamburger-menu-disappear");
        } else {
          hamburger_menu_container.classList.add("hamburger-menu-appear");
          hamburger_menu_container.classList.remove("hamburger-menu-disappear");
        }
      }
    </script>
  </head>
